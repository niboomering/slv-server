# ============================================================
# 0) Bot detection (map) – outside any server block
# ============================================================
map $http_user_agent $is_bot {
    default 0;
    ~*(bot|crawl|crawler|seo|audit|lighthouse|chrome-lighthouse|pagespeed|headless|seobility|ahrefs|semrush|moz|googlebot|bingbot|yandex|duckduckbot|baiduspider|facebookexternalhit|facebot|twitterbot|linkedinbot|whatsapp|telegrambot) 1;
}

# ============================================================
# 1) Redirect HTTP → HTTPS www
# ============================================================
server {
    listen 80;
    listen [::]:80;
    server_name sunshineluxuryvillas.co.uk www.sunshineluxuryvillas.co.uk;
    return 301 https://www.sunshineluxuryvillas.co.uk$request_uri;
}

# ============================================================
# 2) Redirect HTTPS non-www → HTTPS www
# ============================================================
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name sunshineluxuryvillas.co.uk;

    ssl_certificate /etc/letsencrypt/live/sunlux/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sunlux/privkey.pem;

    return 301 https://www.sunshineluxuryvillas.co.uk$request_uri;
}

# ============================================================
# 3) Main HTTPS www server – SPA + prerendered pages for bots
# ============================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.sunshineluxuryvillas.co.uk;

    ssl_certificate /etc/letsencrypt/live/sunlux/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sunlux/privkey.pem;

    root /var/www/slv-fe/slv-fe-dist;
    index index.html;

    add_header X-Is-Bot $is_bot always;

    # -------------------------
    # Static assets
    # -------------------------
    location ~* ^/(assets|css|js|images|icons)/ {
        try_files $uri =404;
    }

    # -------------------------
    # Main routing
    # -------------------------
    location / {
        # -------------------------
        # Bots → prerendered pages
        # -------------------------
        if ($is_bot) {
            # Construct file path
            set $bot_file /var/www/slv-fe/slv-cms/generated-pages$uri/index.html;

            # If file exists, serve it
            if (-f $bot_file) {
                root /var/www/slv-fe/slv-cms/generated-pages;
                try_files $uri/index.html =404;
            }

            # Debug if missing
            return 404 "Bot requested missing prerendered page: $bot_file\n";
        }

        # -------------------------
        # Humans → SPA
        # -------------------------
        try_files $uri $uri/ /index.html;
    }
}
