# ============================================================
# 0) Bot detection (map)
# ============================================================
map $http_user_agent $bot_path {
    default "";
    ~*(bot|crawl|crawler|crawlably|crawlablybot|spider|slurp|seo|audit|lighthouse|chrome-lighthouse|pagespeed|headless|seobility|ahrefs|semrush|moz|googlebot|bingbot|yandex|duckduckbot|baiduspider|facebookexternalhit|facebot|twitterbot|linkedinbot|whatsapp|telegrambot) /seo;
}

# ============================================================
# 1) Redirect HTTP → HTTPS www
# ============================================================
server {
    listen 80;
    listen [::]:80;
    server_name sunshineluxuryvillas.co.uk www.sunshineluxuryvillas.co.uk;
    return 301 https://www.sunshineluxuryvillas.co.uk$request_uri;
}

# ============================================================
# 2) Redirect HTTPS non-www → HTTPS www
# ============================================================
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name sunshineluxuryvillas.co.uk;

    ssl_certificate /etc/letsencrypt/live/sunlux/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sunlux/privkey.pem;

    return 301 https://www.sunshineluxuryvillas.co.uk$request_uri;
}

# ============================================================
# 3) Main HTTPS www server – SPA + SEO
# ============================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.sunshineluxuryvillas.co.uk;

    ssl_certificate /etc/letsencrypt/live/sunlux/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sunlux/privkey.pem;

    root /var/www/slv-fe/slv-fe-dist;
    index index.html;

    add_header X-Is-Bot $bot_path always;

    # -------------------------
    # Static assets
    # -------------------------
    location ~* ^/(assets|css|js|images|icons)/ {
        try_files $uri =404;
    }

    # -------------------------
    # SPA + SEO routing
    # -------------------------
    location / {
        # Serve prerendered page for bots if exists
        try_files $bot_path$uri/index.html $uri $uri/ /index.html;
    }

    # -------------------------
    # Internal SEO location
    # -------------------------
    location /seo/ {
        internal;
        root /var/www/slv-fe/slv-cms/generated-pages;
        index index.html;
        default_type text/html;
    }
}
