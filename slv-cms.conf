server {
    listen 80;
    server_name _;  # or your domain if you have one

    root /var/www/slv-fe/slv-cms;
    index index.php index.html index.htm;

    # Main location
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP handling
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.2-fpm.sock;  # adjust if using a different PHP version
    }

    # Deny hidden files like .htaccess, .git, .env
    location ~ /\.(ht|git|env) {
        deny all;
    }

    # Optional: increase file upload size if needed
    client_max_body_size 50M;
}